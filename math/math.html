<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller de Matemáticas con JavaScript</title>
    <link rel="stylesheet" href="./css/styles.css">
    <!--Font-family-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <!--Formulario para input del lado del cuadrado-->
        <section class="section">

            <section class="subsection-input">
                <label>Ingrese el lado del cuadrado</label>
                <input type="text" name="ladoCuadrado" id="ladoCuadrado">
            </section>

            <section class="subsection-button">
                <button id="btnCalcularAreaCuadrado">Calcular área</button>
                <button id="btnCalcularPerimetroCuadrado">Calcular Perimetro</button>
            </section>

            <section class="subsection-result">
                <p id="resultAreaCuadrado" class="resultAreaCuadrado"></p>
                <p id="resultPerimetroCuadrado" class="resultPerimetroCuadrado"></p>
            </section>

            <section class="subsection-img">
                <img src="../img/cubo.png" alt="">
            </section>
        </section>

        <!--Formulario para input del lado del triangulo-->
        <section class="section">
            <section class="subsection subsection--1">
                <p>Calcular altura, área y perímetro de un triangulo isosceles</p>

                <section class="subsection-input">
                    <label for="ladoTrianguloIsos">Ingresa el valor del lado</label>
                    <input type="text" name="ladoTrianguloIsos" id="ladoTrianguloIsos">
                </section>

                <section class="subsection-input">
                    <label for="baseTrianguloIsos">Ingresa el valor de la base</label>
                    <input type="text" name="baseTrianguloIsos" id="baseTrianguloIsos">
                </section>
                <section class="subsection-result">
                    <p id="resultAreaTrianguloIsos" class="resultAreaTrianguloIsos">Prueba</p>
                    <p id="resultPerimetroTrianguloIsos" class="resultPerimetroTrianguloIsos">Prueba</p>
                </section>

                <section class="subsection-button">
                    <button id="btnCalcularAlturaTrianguloIsos">Calcular Altura</button>
                    <button id="btnCalcularAreaTrianguloIsos">Calcular área</button>
                    <button id="btnCalcularPerimetroTrianguloIsos">Calcular Perimetro</button>
                </section>


            </section>
            <hr>
            <section class="subsection subsection--2">
                <p>Calcular altura, área y perímetro de un Triangulo Escaleno</p>
                <section class="subsection-input">
                    <label for=""></label>
                    <input type="text" name="ladoCuadrado" id="ladoCuadrado">
                </section>

                <section class="subsection-button">
                    <button id="btnCalcularAreaCuadrado">Calcular área</button>
                    <button id="btnCalcularPerimetroCuadrado">Calcular Perimetro</button>
                </section>

                <section class="subsection-result">
                    <p id="resultAreaCuadrado" class="resultAreaCuadrado">Prueba</p>
                    <p id="resultPerimetroCuadrado" class="resultPerimetroCuadrado">Prueba</p>
                </section>
            </section>
        </section>

        <!--Formulario para el circulo-->
        <section class="section">

        </section>
    </main>
    <script src="./js/triangulo.js"></script>
    <script src="./js/math.js"></script>
</body>

</html>
