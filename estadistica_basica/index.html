<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estadística básica</title>
  <link rel="stylesheet" href="./style.css">
  <!--Font-family-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  
  <aside>
  
    <p><a href="../index.html">Inicio</a></p>
  
  </aside>
  
  <main class="calculator">
   
    <h1>Calculadora de Promedio, Mediana y Moda</h1>

    <section class="section-container">

      <!-- Formulario para calcular el promedio -->
      <div class="calc-section">
        <h2>Calcular Promedio</h2>
        <form id="average-form">

          <div class="container-input">

            <label for="count-average">Cantidad de datos:</label>
            <input type="text" id="count-average" name="count-average" min="1">
          
          </div>

          <div id="average-inputs"></div>

          <div class="container-button">

            <button type="submit">Calcular</button>
            <button type="button" id="clear-average">Limpiar</button>
          
          </div>
          

          <p class="result" id="average-result"></p>

        </form>
      </div>
  
      <!-- Formulario para calcular la mediana -->
      <div class="calc-section">
        <h2>Calcular Mediana</h2>
        <form id="median-form">

          <div class="container-input">

            <label for="count-median">Cantidad de datos:</label>
            <input type="text" id="count-median" name="count-median" min="1">
          
          </div>

          <div id="median-inputs"></div>

          <div class="container-button">

            <button type="submit">Calcular</button>
            <button type="button" id="clear-median">Limpiar</button>
          
          </div>

          <p class="result" id="median-result"></p>

        </form>
      </div>
  
      <!-- Formulario para calcular la moda -->
      <div class="calc-section">
        <h2>Calcular Moda</h2>
        <form id="mode-form">

          <div class="container-input">

            <label for="count-mode">Cantidad de datos:</label>
            <input type="text" id="count-mode" name="count-mode" min="1">
          
          </div>

          <div id="mode-inputs"></div>
          
          <div class="container-button">

            <button type="submit">Calcular</button>
            <button type="button" id="clear-mode">Limpiar</button>
          
          </div>
          

          <p class="result" id="mode-result"></p>

        </form>
      </div>
    
    </section>
  
  </main>

  <script src="./app.js"></script>
</body>

</html>
